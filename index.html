  <style>
    body { 
      font-family: 'Poppins', 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .hidden { display: none !important; }
    .nav-btn.active { background: linear-gradient(135deg, #4ade80, #22c55e); color: white; transform: scale(1.05); }
    .eco-gradient { background: linear-gradient(135deg, #22c55e, #16a34a, #15803d); }
    .glass-effect { 
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .eco-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      box-shadow: 0 8px 32px rgba(34, 197, 94, 0.1);
    }
    .btn-primary { 
      background: linear-gradient(135deg, #22c55e, #16a34a);
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
      transition: all 0.3s ease;
    }
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }
    .floating-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .eco-icon {
      filter: drop-shadow(0 2px 4px rgba(34, 197, 94, 0.3));
    }
    .loading-spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #22c55e;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .progress-bar {
      background: linear-gradient(90deg, #22c55e, #16a34a);
      height: 4px;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="app" class="flex flex-col min-h-screen">
    <!-- Pantalla principal (landing) -->
    <section id="pantalla-principal" class="min-h-screen flex flex-col justify-between eco-gradient text-white relative overflow-hidden">
      <!-- Elementos decorativos de fondo -->
      <div class="absolute inset-0 opacity-10">
        <div class="absolute top-10 left-10 w-20 h-20 bg-white rounded-full animate-float"></div>
        <div class="absolute top-32 right-16 w-12 h-12 bg-white rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-20 w-16 h-16 bg-white rounded-full animate-float" style="animation-delay: 2s;"></div>
      </div>
      <div class="flex-1 flex flex-col justify-center items-center px-6 relative z-10">
        <div class="text-center mb-8 animate-float">
          <div class="mb-6">
            <div class="w-24 h-24 mx-auto bg-white/20 rounded-full flex items-center justify-center mb-4 glass-effect">
              <svg class="w-12 h-12 text-white eco-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/>
              </svg>
            </div>
            <h1 class="text-4xl font-bold mb-2">EcoRecicla</h1>
            <p class="text-lg opacity-90">El futuro verde en tus manos</p>
          </div>
          <p class="text-center text-white/80 text-lg leading-relaxed max-w-sm">
            Únete a la revolución ambiental. Cada objeto reciclado cuenta para un planeta más sostenible.
          </p>
        </div>
        <div class="w-full max-w-sm space-y-4">
          <button class="w-full py-4 px-6 bg-white text-green-600 rounded-2xl font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105" onclick="showPantalla('registro')">
            🌱 Comenzar Aventura Verde
          </button>
          <button class="w-full py-4 px-6 glass-effect text-white rounded-2xl font-semibold text-lg border border-white/30 hover:bg-white/20 transition-all duration-300" onclick="showPantalla('solicitud')">
            ♻️ Solicitud Rápida
          </button>
        </div>
      </div>
      <div class="pb-8 text-center">
        <p class="text-white/60 text-sm">🌍 Por un planeta más limpio</p>
      </div>
    </section>
    <!-- Resto de la aplicación... -->
  </div>

  </script>
</body>
</html>
